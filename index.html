	<meta name="keywords" content="Odliczanie Świąt Wielkanocnych" />


	<script type="text/javascript" >

function odliczanie()
{


 var dzisiaj = new Date();
 
 var dzien = dzisiaj.getDate();
var miesiac = dzisiaj.getMonth() + 1;
var rok = dzisiaj.getFullYear();

var godzina = dzisiaj.getHours();
if(godzina < 10) godzina = "0" + godzina;
var minuta = dzisiaj.getMinutes();
if(minuta < 10) minuta = "0" + minuta;
var sekunda = dzisiaj.getSeconds();
if(sekunda < 10) sekunda = "0" + sekunda;
var milisekundy = dzisiaj.getTime();

var end = new Date("04/17/2022");
		var endDzien = end.getDate();
		var endMiesiac = end.getMonth()+1;
		var endRok = end.getFullYear();
		
		var sekundy2 = end.getSeconds();
		var milisekundy2 = end.getTime();
		
		var pozostalo = milisekundy2 - milisekundy;
		var dni = Math.floor(pozostalo/86400000);
        var godzin = Math.floor(pozostalo/3600000);
        var minut = Math.floor(pozostalo/60000);
        var sekund = Math.floor(pozostalo/1000);
		

 document.getElementById("zegar").innerHTML =  "Dzisiaj jest: " +dzien + "/" + miesiac + "/" + rok + " | " + godzina + ":" + minuta + ":" + sekunda;
document.getElementById("dataWydarzenia").innerHTML = "Data wydarzenia do którego obliczamy liczbę dni: "+endDzien+"/"+endMiesiac+"/"+endRok;

document.getElementById("dniDoWydarzenia").innerHTML ="Do wydarzenia pozostało: "+ dni + " dni";

document.getElementById("godzinyDoWydarzenia").innerHTML = "Czyli "+godzin+" godzin";

 document.getElementById("minutyDoWydarzenia").innerHTML = "Czyli "+minut+" minut";
 
 document.getElementById("sekundyDoWydarzenia").innerHTML = "Czyli "+sekund+" sekund";
 
 
 setTimeout("odliczanie()",1000);

}

</script>
